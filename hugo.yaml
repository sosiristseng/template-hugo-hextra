# Hugo configuration file
title: My Site
theme: hextra

enableGitInfo: true

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
      params:
        type: link
        icon: rss
    - name: About
      url: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - identifier: archives
      name: Archives
      pageRef: /archives

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
    contextMenu:
      enable: true

outputs:
  page: [html, markdown]
  section: [html, rss, markdown]
